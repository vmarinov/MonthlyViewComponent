<div class="guest-info" [style.top.px]="posTop" [style.left.px]="posLeft" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()">
    <div class="guest-info-header">
        <div class="guest-info-image">
            <img [src]="guest?.image" alt="" width="64" height="64"
                style="border-radius: 50%;">
        </div>
        <div class="guest-info-details">
            <div class="guest-info-title">{{ guest?.name || guest?.email }}</div>
            <div class="guest-info-email"> <a href="">{{ guest?.email }}</a></div>
        </div>
        <div class="guest-info-btn-add">
            <svg width="24" height="24" viewBox="0 0 24 24" class="NSy2Hd cdByRd RTiFqe ">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path
                    d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 8c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm-6 4c.22-.72 3.31-2 6-2 2.7 0 5.8 1.29 6 2H9zm-3-3v-3h3v-2H6V7H4v3H1v2h3v3z">
                </path>
            </svg>
        </div>
    </div>
    <div class="guest-info-footer">
        <div class="guest-info-btn-detailed">
            <span class="guest-info-btn-detailed-text">
                Open detailed view
            </span>
        </div>
        <div class="guest-info-controls">
            <span class="guest-info-control">
                <svg width="24" height="24" viewBox="0 0 24 24" class="NSy2Hd cdByRd RTiFqe GGZtCb">
                    <path d="M0 0h24v24H0V0z" fill="none"></path>
                    <path
                        d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z">
                    </path>
                </svg>
            </span>
            <span class="guest-info-control">
                <svg width="24" height="24" viewBox="0 0 24 24" class="NSy2Hd cdByRd RTiFqe ">
                    <path d="M0 0h24v24H0V0z" fill="none"></path>
                    <path
                        d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H4V4h16v12z">
                    </path>
                </svg>
            </span>
            <span class="guest-info-control">
                <svg width="24" height="24" viewBox="0 0 24 24" class="NSy2Hd cdByRd RTiFqe GGZtCb">
                    <path d="M0 0h24v24H0V0z" fill="none"></path>

                    <path d="M14.5 13a2.5 2.5 0 0 0 0 5 2.5 2.5 0 0 0 0-5z"></path>

        </div>
    </div>
</div>

<div id="layout">
    <div class="window-controls">
        <div class="close" title="close">
            <fa-icon [icon]="faXmark"></fa-icon>
        </div>
    </div>
    <div class="title">
        <input type="text" placeholder="Add Title" class="title-input" name="title">        
    </div>
    <div class="settings">
        <div class="types">
            <div class="type selected">Event</div>
            <div class="type">Out of office</div>
            <div class="type">Task</div>
            <div class="type">Reminder</div>
            <div class="type">Appointment slots</div>
        </div>
        <div class="options"></div>
    </div>
</div>

<div id="layout">
    <div class="window-controls">
        <div class="dock">
            <svg focusable="false" width="20" height="20" viewBox="0 0 24 24">
                <path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path>
            </svg>
        </div>
        <div class="close" title="close" (click)="closeWindow()">
            <svg focusable="false" width="20" height="20" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z">
                </path>
            </svg>
        </div>
    </div>
    <div class="title">
        <input type="text" placeholder="Add Title" class="title-input" name="title">
    </div>
    <div class="settings">
        <div class="types">
            <div class="type selected">Event</div>
            <div class="type">Out of office</div>
            <div class="type">Task</div>
            <div class="type">Reminder</div>
            <div class="type">Appointment slots</div>
        </div>
        <div class="options"></div>
    </div>
</div>
